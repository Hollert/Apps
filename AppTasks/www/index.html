<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iTasks</title>
  <link rel="shortcut icon" href="../res/book.png" />
  <meta name="description" content="APP">
  <meta name="keywords" content="Tasks">
  <meta name="author" content="Luiz Gustavo Piovezani">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- |||||||||||||Tela-Login||||||||||||| -->

<section class="telaLogin">
  <img src="img/book.svg">
  <form>
    <input type="text" name="email" placeholder="Email" class="email">
    <input type="password" name="senha" placeholder="Senha" class="senha">
    <button class="btnLogin">Enviar</button>
    <div class="mensagem">Login ou Senha incorreta! Tente novamente.</div>
  </form>
  <p>Não possui cadastro?</p>
  <p class="btnCadastro">Cadastre-se agora!</p>
</section>

<!-- |||||||||||||Tela-Cadastro||||||||||||| -->

<section class="telaCadastro">
  <h2>CADASTRE-SE</h2>
  <form>
    <input type="text" name="nome" placeholder="Nome" id="nome">
    <input type="text" name="email" placeholder="Email" id="email">
    <input type="password" name="senhaCadastro" placeholder="Senha" class="senhaCadastro" id="senha">
    <input type="password" name="confirmarSenha" placeholder="Confirmar Senha" class="confirmarSenha" id="confirmarSenha">
    <button class="btnEnviar">Enviar</button>
  </form>
</section>

<!-- |||||||||||||Tela-Tarefas||||||||||||| -->

<section class="telaTarefas">
  <h2>TAREFAS</h2>
    <p class="loading"></p>
  <div class="camposInput">
    <input type="text" name="inputTarefas" class="inputTarefas">
    <button class="adicionarBotao">+</button>
      <ul>
      </ul>
  </div>
  <button class="btnVoltar">Voltar</button>
</section>

<!-- |||||||||||||Scripts||||||||||||| -->


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/easy.js"></script>
<script src="js/jquerytouchswipe.js"></script>
<script>

$(".btnLogin").on("click",function(){
    return verificarCadastro();
});

$(".btnVoltar").on("click",function(){
    $(".telaLogin").show();
    $(".telaTarefas").hide();
});

$(".btnEnviar").on("click",function(){
    $(".telaLogin").show();
    $(".telaCadastro").hide();
});

$(".btnCadastro").on("click",function(){
    $(".telaLogin").hide();
    $(".telaCadastro").show();
});

function verificarCadastro(){
    $(".telaLogin").hide();
    $(".telaTarefas").show();
    return false;
}

//////////////////VALIDAÇÃO-DE-CADASTRO/////////////////

$(".confirmarSenha").on("blur",function(){
    if($(".confirmarSenha").val() == $(".senhaCadastro").val()){
        $(".confirmarSenha").css({"border-color":"green"});
        $(".senhaCadastro").css({"border-color":"green"});
    }else{
        alert("Senhas não condizem");
        $(".confirmarSenha").css({"border-color":"red"});
        $(".senhaCadastro").css({"border-color":"red"});
    }
});

</script>
</body>
</html>
